<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="user-scalable=no" />
    <title>Alternative Splicing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <!-- External Libraries -->
    <script src="d3.v7.min.js" ></script>
    <script src="helperfuncs.js" ></script>
    <script src="randomwords.js" ></script>
    <script src="random.js" ></script>
    <script src="generate.js" ></script>
    <script src="render.js" ></script>
    <script src="script.js" ></script>
    <!-- HTML -->
    <div id="wholeapp" >
      <div id="maincircle" >
        <ul class="nodots" >
          <li class="smallspace" >
            <div class="cornerspace lower" ></div>
            <h1>Alternative Splicing</h1>
            <h2 class="smallspace" >Interactive Exercises</h2>
            <div class="cornerspace upper" ></div>
          </li>
          <li class="toplevel">
            <div class="container" >
              <div class="box boxfill"> </div>
              <div class="box" >
                <label for="refkey">Reference Key</label>
                <input id="refkey" type="text" value="one" />
              </div>
              <div class="box" >
                <label for="splkey">Splice Pair Key</label>
                <input id="splkey" type="text" value="red4" />
              </div>
              <div class="box boxfill"> </div>
              <div class="box" >
                <input type="button" value="Random" onclick="rerender_random()" />
                <label for="bothkeys">
                  <input type="checkbox" id="bothkeys" checked="true" />Both?
                </label>
              </div>
              <div class="box" >
                <input type="button" value="Update" onclick="rerender()" />
              </div>
              <div class="box boxfill"> </div>
            </div>
          </li>
        </ul>
      </div>
      <div id="svg-div"></div>
    </div>
    <div id="signature" >Â© 2022 Mehmet Tekman</div>
  </body>
</html>
